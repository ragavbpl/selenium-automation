############################
### NPO Exceptions
############################
NPOException.1= dfu startdate is earlier than horizon startdate
NPOException.2= The MENUOFFSETTYPE of a DFU is neither additive/multiplicative/non-menu
NPOException.3= EVALUATE CURRENT CONTROLS ONLY is switched on and the PGP CFE.RUN is set to FALSE
NPOException.4= Resource min. price is stretched and current price is outside of price range
NPOException.5= Resource max. price is stretched and current price is outside of price range
NPOException.6= Optimization did not produce solution
NPOException.7= Missing records in the FCST table
NPOException.8= Data for current bookings is missing
NPOException.9= Assuming zero values for all missing fields in NPO_RESRC_CAL_PARAM table
NPOException.10= Missing records in the DFUEFFPRICE table
NPOException.11= Missing records in the DFUREFPRICE table
NPOException.12= Assuming zero values for all missing fields in NPO_DFU_PARAM table
NPOException.13= Data is not available for the entire planning horizon
NPOException.14= Insufficient data to optimize entire horizon; processing only smaller subset of dates
NPOException.15= Ref price is less than or equal to 0.000001
NPOException.16= Assuming zero values for all missing fields in NPO_PKG_CAL_PARAM table
NPOException.17=  Package min. price is stretched and current price is outside of price range
NPOException.18=  Package max. price is stretched and current price is outside of price range
NPOException.19= No Data for rep_price in NPO_DFU_DT table.
NPOException.20= This DFU is not associated with any Demand Type.
NPOException.21= No Data for rec_auth in NPO_RESRC_DT_INTERVAL table.
NPOException.22= Incremental_Survival_Rate should lie between 0 and 1.
NPOException.23= At least one zero reference price encountered.
NPOException.24= Minimum Price Stretched for DFU postdate
NPOException.25= Maximum Price Stretched for DFU postdate
NPOException.26= Menu Offset type not defined
NPOException.27= Invalid Price format for Resource.
NPOException.28= Invalid Price format for DFU.
NPOException.29= Number of Package and DFU price points are not matching
NPOException.30= Price Points missing for Resource
NPOException.31= Error in Price Rounding format. supported formats are #9.99, .#9, #9.#9 only
NPOException.32= Assuming zero values for missing cost and ancillary revenue fields in NPO_DFU_DT table
NPOException.33= Price Clipping PGP entries are not proper
NPOException.34= Own competitor information for user ratings is unavailable
NPOException.35= Competitor information for user ratings is unavailable

