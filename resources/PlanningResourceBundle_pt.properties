Simulation.ScenarioCommitError=A propriedade ScenarioCommit em scpo_config.xml est\u00e1 como verdadeira. Assim, n\u00e3o \u00e9 poss\u00edvel carregar outros itens que n\u00e3o sejam a simula\u00e7\u00e3o de estrat\u00e9gia. Verifique os arquivos de log.

