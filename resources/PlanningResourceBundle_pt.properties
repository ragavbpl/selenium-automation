Simulation.RefConstraintErrStrategy=As tabelas de simula\u00e7\u00e3o n\u00e3o t\u00eam todas as restri\u00e7\u00f5es de integridades referenciais para a simula\u00e7\u00e3o de estrat\u00e9gia. A simula\u00e7\u00e3o pode n\u00e3o ser carregada. Execute o script add_sim_constraints.sql e tente novamente.
