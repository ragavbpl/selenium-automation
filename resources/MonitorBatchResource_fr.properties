# These messages are used by the NWProcessBusinessRule batch process
BR001=Usage:\nNWProcessBusinessRule\n[-user <user>]\n[-credentials <encrypted credentials file>]\n[-M]  Show business rule type mapping.\n[-A]  Process all defined business rules. Valid only with -C and/or -E.\n[-B\"application1,application2\"]   Process all defined business\n rules for the given business processes (that is, applications). Enter\n each process name separated by a user-defined separator character.\n The default separator character is a \",\" comma. To use a different\n separator character modify the NWProcessBusinessRule.properties file.\n Not valid with -A or -N.\n[-T\"ruleType1,ruleType2\"]   Process all defined business rules\n of the given business rule types, for a given application.\n -B is required with -T, and only one application may be specified.\n Enter each rule type separated by a user-defined separator character.\n The default separator character is a \",\" comma. To use a different\n separator character modify the NWProcessBusinessRule.properties file.\n[-N\"ruleName1,ruleName2\"]   Process the named business rules.\n Enter each business rule name\n separated by a user-defined separator character. The default separator\n character is a \",\" comma. To use a different separator character\n modify the NWProcessBusinessRule.properties file.\n Valid only with -C and/or -E.\n[-E\"enterpriseName\"]   Process rules belonging to the given enterprise,\ninstead of to the user's enterprise. The given enterprise must be in\nthe user's enterprise hierarchy.\n [-C]  Also process rules belonging to child enterprises.\n [-H]  Show usage.\n \n\n Ex 1: NWProcessBusinessRule -credentials credentials.txt -A\n\n Ex 2: NWProcessBusinessRule -credentials credentials.txt -user userName -A\n\n Ex 3: NWProcessBusinessRule -credentials credentials.txt\n -B\"Collaborate,MarketManager\"\n\n Ex 4: NWProcessBusinessRule -credentials credentials.txt\n -B\"Collaborate\" -T\"ComparisonEvent,PlanningItemChange\"\n\n Ex 5: NWProcessBusinessRule -credentials credentials.txt -NWestCoastComparisonRule \n

