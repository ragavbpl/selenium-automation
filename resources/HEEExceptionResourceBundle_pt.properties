#############################################
## Heuristic Elsaticity Estimator Process Exceptions
#############################################

############################
### HEE Exceptions
############################
HEEException.1= A elasticidade de pre\u00e7o m\u00ednima especificada \u00e9 maior que a elasticidade de pre\u00e7o m\u00e1xima
HEEException.2= A elasticidade de pre\u00e7o m\u00ednima foi especificada mais alta que o valor de centraliza\u00e7\u00e3o
HEEException.3= A elasticidade de pre\u00e7o m\u00e1xima foi especificada mais baixa que o valor de centraliza\u00e7\u00e3o
HEEException.4= A dist\u00e2ncia m\u00ednima era muito grande para centralizar entre os limites

############################
### AWE Exceptions
############################

AWEException.1= Informa\u00e7\u00f5es de propriedade de pre\u00e7o ausentes
AWEException.2= As informa\u00e7\u00f5es de loja de pre\u00e7o n\u00e3o est\u00e3o presentes para todas as datas de in\u00edcio ou nenhum concorrente existe para o recurso especificado
AWEException.3= Solu\u00e7\u00e3o invi\u00e1vel
AWEException.4= As informa\u00e7\u00f5es de loja de pre\u00e7o n\u00e3o est\u00e3o presentes para todas as datas de in\u00edcio ou nenhum concorrente existe para o pacote especificado.

############################
### MRPC Exceptions
############################
MRPCException.1= REF_PRICE_CALC_METHOD n\u00e3o est\u00e1 dispon\u00edvel na tabela NPO_PKG.
MRPCException.2= Registros ausentes na tabela NPO_PKG_DT_PRICE_SHOP para os pr\u00f3prios pre\u00e7os.
MRPCException.3= Registros ausentes na tabela NPO_PKG_DT_PRICE_SHOP para os pre\u00e7os da concorr\u00eancia.
MRPCException.4= REF_PRICE_CALC_METHOD fornecido n\u00e3o \u00e9 um m\u00e9todo v\u00e1lido.
MRPCException.5= Registros ausentes para os pesos ou pre\u00e7os da concorr\u00eancia ao calcular ref_price.
MRPCException.6= Os dados de DFU/PKG/RESRC n\u00e3o est\u00e3o em qualquer temporada.
MRPCException.7= Valores de REF_PRICE ausentes em NPO_PKG_DT
MRPCException.8= Dados de loja de pre\u00e7o da concorr\u00eancia ausentes em NPO_PKG_DT_PRICE_SHOP para todo o horizonte
MRPCException.9= Exce\u00e7\u00e3o cr\u00edtica durante a execu\u00e7\u00e3o de preenchimento de buraco

