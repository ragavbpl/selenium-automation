securityui.intro.Main=La seguridad es esencial a la hora de compartir los datos m\u00e1s sensibles de la empresa, dentro y fuera de su organizaci\u00f3n. La configuraci\u00f3n del control de seguridad incluye la configuraci\u00f3n de los objetos siguientes:
securityui.intro.Enterprises=Definen su organizaci\u00f3n y las dem\u00e1s organizaciones con las que comercia.
securityui.intro.Users=Introducen y definen a todos los usuarios de las aplicaciones NetWORKS.
securityui.intro.Roles=Identifican las acciones que pueden realizar los usuarios y los tipos de datos a los que pueden tener acceso.
securityui.intro.Filters=Controlan las filas de datos relacionados a los que los usuarios pueden tener acceso.
securityui.intro.Resources=Definen los recursos de NetWORKS (tablas, columnas, caracter\u00edsticas y entidades) para los que se debe controlar el acceso.
securityui.intro.Partnerships=Definen las relaciones entre las organizaciones con las que comercia.

