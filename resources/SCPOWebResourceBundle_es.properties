# Main  resource bundle for wSCPO Web exceptions, status messages, and log messages

#
# Error Messages are assigned ranged on component or module.
# If working on a new module, please add a range that has not
# been taken. Component Ranges are usually 100.
#
#  Component / Module                Message Range            Description
#=======================           =================        =========================
#  General SCPO Web                  0000-0999                First 1000 messages are
#                                                             reserved for the system.
#  Algorithm Launch                  1000-1099
#
#
# General SCPO Web Error Messages
0000= Excepci\u00f3n de sistema desconocida - {0}.


# Algorithm Launch Error Messages
1000= Identificador de ejecuci\u00f3n desconocido (RunId) - {0}.
1001= Nombre de algoritmo desconocido - {0}.
1002= Introduzca la fecha con el siguiente formato:
1003= {0}.
1004= Por ejemplo: {0}.
1005= La duraci\u00f3n debe ser un n\u00famero.
1006= Ha introducido un n\u00famero no v\u00e1lido. Introduzca uno correcto.
1007= Ha introducido un conjunto de n\u00fameros no v\u00e1lidos. Introduzca uno correcto.
1008= El valor introducido es mayor que el valor m\u00e1ximo. El valor m\u00e1ximo es {0}. Introduzca un valor correcto.
1010= Error de an\u00e1lisis de XML: {0}.  La cadena XML es {1}. Probablemente se deba a un bloqueo manual.
1011= Error al analizar el tipo XML predeterminado: {0}. Compruebe los datos.
1012= Respuesta {0} imprevista recibida en lugar de confirmaci\u00f3n de inicio.
1013= Se ha recibido el mensaje de resultado sin el c\u00f3digo de resultado.
1014= El proceso secundario ha finalizado de forma an\u00f3mala con el valor de salida: {0}.
1015= El c\u00f3digo de resultado {0} no es v\u00e1lido.
1016= Excepci\u00f3n imprevista; el mensaje de excepci\u00f3n es{0}.
1017= Ha introducido una palabra clave de fecha no v\u00e1lida.
1018= El proceso secundario ha finalizado de forma imprevista.
1019= Se esperaba una respuesta XML, se ha obtenido {0}.
1020= Introduzca la fecha con este formato: {0}, por ejemplo: {1}.
1021= Debe introducir una fecha espec\u00edfica o seleccionar una palabra clave de fecha.
1022= No hay algoritmo asociado con este UPD.
