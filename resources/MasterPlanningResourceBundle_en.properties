# Algorithm Launch Error Messages
RuntimeException.MasterPlanning.view.1000 = Object pool not found for class identifier {0}.
RuntimeException.MasterPlanning.view.1001 = Object extent not found for class identifier {0}.
RuntimeException.MasterPlanning.view.1002 = An attempt was made to release a previously release object from an object pool. The object's class id is {0}. The object is {1}.
RuntimeException.MasterPlanning.view.1003 = An attempt was made to delete a previously deleted or removed object from an extent. The class id of object is {0}. The object is {1}.
RuntimeException.MasterPlanning.view.1004 = An attempt was made to remove a previously removed object from an extent. The class id of the object is {0}. The object is {1}.
RuntimeException.MasterPlanning.view.1005 = An attempt has been made to release an object to an object pool that is not active. The class id of the object is {0}. The object in question is {1}. The number of active objects in the pool is {2}. The number of objects in the pool's recycle bin is {3}.
RuntimeException.MasterPlanning.view.1006 = Object singleton not found for class identifier {0}.

