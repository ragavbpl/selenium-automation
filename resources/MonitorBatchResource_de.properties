# These messages are used by the NWProcessBusinessRule batch process
BR001=Verwendung:\nNWProcessBusinessRule\n[-user <Benutzer>]\n[-credentials <Datei mit verschl\u00fcsselten Anmeldeinformationen>]\n[-M]  Zuordnung von Gesch\u00e4ftsregeltyp anzeigen.\n[-A]  Alle definierten Gesch\u00e4ftsregeln verarbeiten. \nNur g\u00fcltig mit -C und/oder -E.\n[-B\"application1,application2\"] Alle definierten Gesch\u00e4ftsregeln f\u00fcr\ndie angegebenen Gesch\u00e4ftsprozesse (d. h. Anwendungen) \nverarbeiten. Trennen Sie die Prozessnamen bei der Eingabe durch ein \nbenutzerdefiniertes Trennzeichen. Standardm\u00e4\u00dfig wird als Trennzeichen\nein Komma \",\" verwendet.  Um ein anderes Trennzeichen zu verwenden, \nm\u00fcssen Sie die Datei NWProcessBusinessRule.properties bearbeiten.\n Nicht g\u00fcltig mit -A oder -N.\n[-T\"ruleType1,ruleType2\"] Alle definierten Gesch\u00e4ftsregeln der angegebenen \nGesch\u00e4ftsregeltypen f\u00fcr eine bestimmte Anwendung verarbeiten.\n -B muss mit -T verwendet werden, und nur eine Anwendung kann \nangegeben werden. Trennen Sie die Regeltypen bei der Eingabe durch \nein benutzerdefiniertes Trennzeichen. Standardm\u00e4\u00dfig wird als Trennzeichen ein Komma \",\"\nverwendet. Um ein anderes Trennzeichen zu verwenden, m\u00fcssen Sie die Datei \nNWProcessBusinessRule.properties bearbeiten.\n[-N\"ruleName1,ruleName2\"] Benannte Gesch\u00e4ftsregeln verarbeiten.\nTrennen Sie die Gesch\u00e4ftsregelnamen bei der Eingabe durch ein benutzerdefiniertes \nTrennzeichen. Standardm\u00e4\u00dfig wird als Trennzeichen ein Komma \",\" verwendet.\nUm ein anderes Trennzeichen zu verwenden, m\u00fcssen Sie die Datei\nNWProcessBusinessRule.properties bearbeiten.\n Nur g\u00fcltig mit -C und/oder -E.\n[-E\"enterpriseName\"] Regeln, die zum angegeben Unternehmen statt \num Unternehmen des Benutzers geh\u00f6ren, verarbeiten. Das angegebene \nUnternehmen muss zur Unternehmenshierarchie des Benutzers geh\u00f6ren.\n [-C] Auch Regeln verarbeiten, die zu untergeordneten Unternehmen geh\u00f6ren.\n [-H] Verwendung anzeigen.\n \n\n Bsp. 1: NWProcessBusinessRule -credentials credentials.txt -A\n\n Bsp. 2: NWProcessBusinessRule -credentials credentials.txt -user userName -A\n\n Bsp. 3: NWProcessBusinessRule -credentials credentials.txt\n -B\"Collaborate,MarketManager\"\n\n Bsp. 4: NWProcessBusinessRule -credentials credentials.txt\n -B\"Collaborate\" -T\"ComparisonEvent,PlanningItemChange\"\n\n Bsp. 5: NWProcessBusinessRule -credentials credentials.txt -NWestCoastComparisonRule \n

