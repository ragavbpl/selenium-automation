securityui.intro.Filters=Contr\u00f4ler les lignes de donn\u00e9es relationnelles auxquelles les utilisateurs ont acc\u00e8s.
securityui.intro.Resources=D\u00e9finir les ressources NetWORKS (tables, colonnes, fonctionnalit\u00e9s et entit\u00e9s) auxquelles l'acc\u00e8s doit \u00eatre contr\u00f4l\u00e9.
