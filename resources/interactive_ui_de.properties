###############################################################################
### Below are messages that have replacement parameters.  Parameters start with
### '{' and end with '}' and the braces are part of the parameter.  The
### parameters are replaced to form sentences or phrases.  The parameters are
### described in a comment just before each message.  The parameters
### *MUST NOT BE MODIFIED* during translation other than to be placed
### appropriately for the phrase or sentence to read properly in the translated
### language.

# {0} in DestLocMsg is replaced with the name of a location (i.e. To Chicago)
DestLocMsg = Bis {0}

# {0} in SrcLocMsg is replaced with the name of a location (i.e. From Atlanta)
SrcLocMsg = Von {0}

# {0} in LocTooltipMsg is replaced with the name of a location
LocTooltipMsg = Ort {0}

# {0} in DupItemMsg is replaced with the name of an item.
DupItemMsg = Es gibt bereits ein Item mit dem Namen {0}.

# {0} in SelectedMsg is the numer of selected items and {1} is the total number
# of items.  E.g. "Selected Items: 5 of 22"
SelectedMsg = Ausgew\u00e4hlte Items: {0,number} von {1,number}

##############################################################################
### The following section contains the Unit of Measure names.  Each unit of
### measure has the singular name followed by the plural name.  The key (before
### the '=') for the plural names is the singular name followed by "Plural."
### For example, Foot is followed by FootPlural, not Feet as shown below:
###     Foot = Foot
###     FootPlural = Feet
### Both the singular and the plural must be defined even if they are the
### same:
###     Percent = Percent
###     PercentPlural = Percent
### The code expects this and some languages may have different words where
### English has only one.
###
### We are using International currency symbols (ISO 4217) instead of words
### for all the currencies but we still must define the "Plural" even though
### it is the same as the singular.

