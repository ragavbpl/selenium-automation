#######################################################

securityui.intro.Main=Security ist unverzichtbar, wenn wichtige Firmendaten intern und extern gemeinsam genutzt werden. Um Security einzurichten, m\u00fcssen folgende Objekte konfiguriert werden:
securityui.intro.Enterprises=Definieren Sie Ihre Organisation und Organisationen, mit denen Sie Gesch\u00e4fte abwickeln.
securityui.intro.Users=Definieren Sie alle Benutzer, die zu diesen Organisationen geh\u00f6ren.
securityui.intro.Roles=Legen Sie fest, welche Aktionen Benutzer durchf\u00fchren k\u00f6nnen und auf welche Datentypen sie Zugriff haben.
securityui.intro.Filters=Kontrollieren Sie, auf welche relationalen Datenreihen Benutzer zugreifen k\u00f6nnen.
securityui.intro.Resources=Definieren Sie die Ressourcen (Tabellen, Spalten, Features und Gesch\u00e4ftseinheiten), f\u00fcr die die Zugriffsberechtigung gesteuert werden soll.
securityui.intro.Partnerships=Definieren Sie die Beziehungen zwischen Organisationen, mit denen Sie Gesch\u00e4fte t\u00e4tigen.

