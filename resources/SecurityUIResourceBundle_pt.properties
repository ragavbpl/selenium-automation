securityui.intro.Main=A seguran\u00e7a \u00e9 essencial para a partilha de dados confidenciais da empresa dentro e fora da sua organiza\u00e7\u00e3o. Configurar a seguran\u00e7a envolve a defini\u00e7\u00e3o dos seguintes objetos:
securityui.intro.Enterprises=Definir sua organiza\u00e7\u00e3o e as organiza\u00e7\u00f5es com as quais voc\u00ea faz neg\u00f3cios.
securityui.intro.Users=Introduzir e definir todos os usu\u00e1rios associados a essas organiza\u00e7\u00f5es.
securityui.intro.Roles=Identificar quais a\u00e7\u00f5es os usu\u00e1rios podem executar e quais tipos de dados os usu\u00e1rios podem acessar.
securityui.intro.Filters=Controlar quais linhas de dados relacionais os usu\u00e1rios podem acessar.
securityui.intro.Resources=Definir os recursos (tabelas, colunas, recursos e entidades) para os quais o acesso deve ser controlado.
securityui.intro.Partnerships=Definir as rela\u00e7\u00f5es entre as organiza\u00e7\u00f5es com as quais voc\u00ea faz neg\u00f3cios.

