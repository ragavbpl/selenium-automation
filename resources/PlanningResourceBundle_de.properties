# General SCPO Web Error Messages
UOM_INVALID_CONVERSION_MSG = F\u00fcr Item-ID {2} ist keine Konvertierung der Ma\u00dfeinheit {0} in Ma\u00dfeinheit {1} vorhanden.
MISSING_UOM_FOR_ITEMS_MSG = Mengeneinheit {0} aus den Umrechnungen f\u00fcr die Items in Ihrer Suche fehlt.

CAT_CONVERSION_ALREADY_EXISTS_MSG = F\u00fcr Item-ID {2} ist bereits eine Konvertierung zwischen den Kategorien {0} und {1} vorhanden.\nEntfernen Sie zuerst eine Konvertierungsfunktion, die diese Konvertierung aktiviert, und f\u00fcgen Sie dann die neue hinzu.
CAT_CONVERSION_FOR_SAME_CAT_MSG = Konvertierungen f\u00fcr ME innerhalb der gleichen Kategorie sind bereits definiert.  Definieren Sie diese hier nicht erneut.


