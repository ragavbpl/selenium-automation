Simulation.RefConstraintErrStrategy=Die Simulationstabellen erf\u00fcllen bez\u00fcglich der referenziellen Integrit\u00e4t nicht alle Begrenzungen f\u00fcr die Strategiesimulation. Die Simulation kann nicht geladen werden. F\u00fchren Sie das Skript 'add_sim_constraints.sql' aus, und versuchen Sie es erneut.
Simulation.RefConstraintEnabledError=Bei den Simulationstabellen sind f\u00fcr die Strategieanwendung referenzielle Integrit\u00e4tsbegrenzungen aktiviert. Deshalb kann nur die Strategiesimulation geladen werden. \u00dcberpr\u00fcfen Sie die Protokolldateien.
Simulation.ScenarioCommitError=Die Eigenschaft 'ScenarioCommit' ist in der Datei 'scpo_config.xml' auf 'true' gesetzt. Deshalb kann nur die Strategiesimulation geladen werden. \u00dcberpr\u00fcfen Sie die Protokolldateien.

