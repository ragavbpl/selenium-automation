# Main resource bundle for MasterPlanning exceptions, status messages, and log messages
#
# Error Messages are assigned ranged on component or module.
# If working on a new module, please add a range that has not
# been taken. Component Ranges are usually 100.
#
#  Component / Module                Message Range            Description
#  =======================           =================        =========================
#  General MasterPlanning            0000-0999                First 1000 messages are
#                                                             reserved for the system.
#  View Package                      1000-1099
#
#
